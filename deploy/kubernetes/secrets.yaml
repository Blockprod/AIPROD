apiVersion: v1
kind: Secret
metadata:
  name: aiprod-secrets
  namespace: aiprod-production
type: Opaque
stringData:
  api-secret: "${AIPROD_API_SECRET}"
  redis-url: "redis://redis.aiprod-production:6379/0"
  postgres-url: "postgresql://aiprod:${PG_PASSWORD}@postgres.aiprod-production:5432/aiprod"
  mlflow-tracking-uri: "http://mlflow.aiprod-production:5000"
  gcs-credentials: "${GCS_SERVICE_ACCOUNT_JSON}"
