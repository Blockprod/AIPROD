# Cloud Run Deployment Configuration
# AIPROD API Production Deployment (PHASE 4)

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: aiprod-api
  namespace: production
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Autoscaling
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "100"
        
        # CPU allocation
        run.googleapis.com/cpu-throttling: "false"
        
        # Startup probe
        run.googleapis.com/startup-cpu-boost: "true"
    
    spec:
      # Container configuration
      containers:
      - name: aiprod-api
        image: gcr.io/aiprod-production/aiprod-api:latest
        
        ports:
        - name: http1
          containerPort: 8080
        
        # Resource limits
        resources:
          limits:
            cpu: "4000m"
            memory: "8Gi"
          requests:
            cpu: "2000m"
            memory: "4Gi"
        
        # Environment variables
        env:
        - name: PROJECT_ID
          value: "aiprod-production"
        
        - name: BUCKET_NAME
          value: "aiprod-generated-assets"
        
        - name: LOCATION
          value: "us-central1"
        
        - name: ENVIRONMENT
          value: "production"
        
        # Secrets from Secret Manager
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-key
              key: latest
        
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: latest
        
        # Health checks
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 10
          failureThreshold: 10
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      
      # Service account
      serviceAccountName: aiprod-api-sa
      
      # Timeout
      timeoutSeconds: 300
  
  # Traffic configuration
  traffic:
  - percent: 100
    latestRevision: true
