[pytest]
# Configuration for pytest

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running
    runway: marks tests that require runwayml (skipped in CI/CD)

# Ignore patterns
# Skip tests that require unavailable dependencies in CI/CD
norecursedirs = .git .venv __pycache__ .pytest_cache htmlcov venv node_modules

# Asyncio mode
asyncio_mode = auto

# Cache directory (use temp to avoid permission issues)
cache_dir = .pytest_cache_tmp

# Coverage options
addopts = --strict-markers
