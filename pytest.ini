[pytest]
# Pytest configuration for AIPROD

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when running with pytest-cov)
# Run with: pytest --cov=aiprod_core --cov=aiprod_trainer --cov-report=html

# Markers
markers =
    gpu: marks tests as requiring GPU (deselect with '-m "not gpu"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests (default)

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv build dist venv __pycache__ .pytest_cache

# Show extra summary info
console_output_style = progress
